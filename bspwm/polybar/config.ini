[color]

background = #0f0f0f
background-alt = #0f0f0f
background-outer = #09090A
foreground = #CACACA
foreground-alt = #CACACA
primary = #242427
red = #ac8a8c
yellow = #aca98a
blue = #8f8aac
sepcolor = #323233

[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/bspwm/polybar/modules.ini

[bar/outer]
enable-ipc = true
bottom = false
height = 34
width = 100%
offset-x = 0
offset-y = 0
background = ${color.background-outer}
modules-center = void
override-redirect = false
pseudo-transparency = false
font-0=JetBrains Mono Nerd Font:style=Regular:size=8;2


[bar/main]
monitor =
monitor-fallback =

monitor-strict = false

override-redirect = false
bottom = false
fixed-center = true

width = 100%
height = 32

offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 6
line-color = ${color.background}

border-bottom-size = 1
border-bottom-color = ${color.primary}

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "SFMono Nerd Font:size=8;3"
font-1 = "feather:size=8;4"

modules-left = launcher sep workspaces sep title
modules-center = date
modules-right = brightness sep alsa sep network sep sysmenu

separator =

dim-value = 1.0

wm-name = 

locale = 

tray-position = none

tray-detached = false

tray-maxsize = 16

tray-background = ${color.background}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0

tray-scale = 1.0

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 



[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

